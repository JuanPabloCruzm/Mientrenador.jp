<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso – Asistente Deportivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="centered">
  <div class="container">
    <h2>Acceso Restringido</h2>
    <p>Ingresa tu código para continuar</p>
    <input id="code" type="password" placeholder="Código de acceso" />
    <button id="enter">Entrar</button>
  </div>

  <script>
    const ADMIN_CODE = "TRINIFOREVER";
    document.getElementById("enter").onclick = () => {
      if (document.getElementById("code").value.trim() === ADMIN_CODE) {
        localStorage.setItem("authorized","1");
        location.href = "index.html";
      } else {
        alert("Código incorrecto");
      }
    };
  </script>
</body>
</html>
