<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistente Deportivo – JP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Protección de acceso -->
  <script>
    if (localStorage.getItem("authorized")!=="1") {
      location.href = "login.html";
    }
  </script>

  <header class="container">
    <h1>¡Bienvenido al Asistente Deportivo!</h1>
    <p class="small">by: JP</p>
    <p id="greeting">Completa tus datos para empezar</p>
  </header>

  <main class="container">
    <form id="metricsForm">
      <input id="peso"    type="number" step="0.1" placeholder="Peso (kg)" required />
      <input id="altura"  type="number" step="0.01" placeholder="Altura (m)" required />
      <input id="edad"    type="number" placeholder="Edad (años)" required />

      <select id="sexo" required>
        <option value="">Sexo</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>

      <select id="biotipo" required>
        <option value="">Tipo de cuerpo</option>
        <option value="ectomorfo">Ectomorfo – Delgado, metabolismo rápido</option>
        <option value="mesomorfo">Mesomorfo – Atlético, gana músculo fácil</option>
        <option value="endomorfo">Endomorfo – Acumula grasa con facilidad</option>
      </select>

      <select id="disciplina" required>
        <option value="">Elige un deporte</option>
        <option>MTB</option>
        <option>Atletismo</option>
        <option>Natacion</option>
        <option>Yoga</option>
        <option>Crossfit</option>
        <option>Futbol</option>
        <option>Baloncesto</option>
        <option>CiclismoRuta</option>
        <option>Boxeo</option>
        <option>Pilates</option>
        <option>Escalada</option>
        <option>Triatlon</option>
        <option>Tenis</option>
        <option>Kickboxing</option>
      </select>

      <select id="specialty">
        <option value="">Especialidad/Técnica</option>
      </select>

      <div id="natationFields" class="hidden">
        <select id="stroke">
          <option value="">Tipo de nado</option>
          <option>Crol</option>
          <option>Braza</option>
          <option>Mariposa</option>
          <option>Espalda</option>
        </select>
        <select id="swimActivity">
          <option value="">¿Qué deseas?</option>
          <option>Resistencia</option>
          <option>Velocidad</option>
          <option>Técnica</option>
        </select>
      </div>

      <button type="submit">Obtener mi plan</button>
    </form>

    <section id="planContainer" class="hidden">
      <h2 id="planGreeting"></h2>

      <h3>7 Desayunos recomendados</h3>
      <ul id="breakfastPlan"></ul>

      <h3>7 Almuerzos recomendados</h3>
      <ul id="lunchPlan"></ul>

      <h3>7 Cenas recomendadas</h3>
      <ul id="dinnerPlan"></ul>

      <h3>Entrenamiento & Gym</h3>
      <ul id="workoutPlan"></ul>

      <p id="inspiration" class="inspiration"></p>

      <button id="logout">Cerrar sesión</button>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
