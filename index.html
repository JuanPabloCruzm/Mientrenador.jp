<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Deportivo IMC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏋️‍♂️ Diagnóstico Deportivo</h1>
    <input type="number" id="peso" placeholder="Peso (kg)" />
    <input type="number" id="altura" step="0.01" placeholder="Altura (m)" />
    <input type="number" id="edad" placeholder="Edad" />
    <select id="sexo">
      <option value="">Sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>
    <select id="objetivo">
      <option value="">Objetivo</option>
      <option value="ganar_masa">Ganar masa muscular</option>
      <option value="perder_grasa">Perder grasa</option>
      <option value="mejorar_resistencia">Mejorar resistencia</option>
      <option value="aumentar_peso">Aumentar peso</option>
    </select>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
