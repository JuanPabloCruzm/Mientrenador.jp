<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistente Deportivo ABC1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Asistente Deportivo ABC1</h1>

    <!-- Datos básicos -->
    <input id="peso"    type="number" step="0.1" placeholder="Peso (kg)" />
    <input id="altura"  type="number" step="0.01" placeholder="Altura (m)" />
    <input id="edad"    type="number" placeholder="Edad (años)" />

    <select id="sexo">
      <option value="">Sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>

    <!-- Disciplina y reto dinámico -->
    <select id="disciplina" onchange="actualizarRetos()">
      <option value="">Disciplina</option>
      <option value="MTB">MTB</option>
      <option value="Atletismo">Atletismo</option>
      <option value="Natacion">Natación</option>
    </select>

    <select id="reto">
      <option value="">Desafío</option>
    </select>

    <!-- Inputs extra para natación -->
    <div id="natacionInputs" class="hidden">
      <input id="distanciaNat" type="number" placeholder="Metros a nadar" />
      <input id="tiempoNat"    type="text" placeholder="Tiempo previsto (mm:ss)" />
    </div>

    <button onclick="procesar()">Generar plan</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
