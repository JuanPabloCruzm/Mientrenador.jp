<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Restringido</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
    }
    h2, p { text-align: center; }
    input, button {
      margin: 0.5em 0;
      padding: 0.6em;
      width: 220px;
      font-size: 1em;
    }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Acceso Restringido</h2>
  <p>Solicita tu permiso enviando tu email a  
     <a href="mailto:tu@correo.com">tu@correo.com</a>
  </p>
  <p>Cuando tengas el código, ingrésalo aquí:</p>
  <input id="code" placeholder="Código de acceso" />
  <button id="enter">Entrar</button>

  <script>
    // Cambia este valor cada vez que autorices a alguien
    const ADMIN_CODE = "TU_CODIGO_AQUÍ";

    document.getElementById("enter").onclick = () => {
      const v = document.getElementById("code").value.trim();
      if (v === ADMIN_CODE) {
        localStorage.setItem("authorized", "1");
        location.href = "index.html";
      } else {
        alert("Código incorrecto");
      }
    };
  </script>
</body>
</html>
